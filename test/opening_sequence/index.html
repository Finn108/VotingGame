<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>המרוץ לראשות</title>
		<!-- bower:css -->
		<link rel="stylesheet" href="../../bower_components/qunit/qunit/qunit.css" />
		<!-- endbower -->
		<link href="../../css/animations.css" rel="stylesheet">
		<link href="../../css/main.css" rel="stylesheet">
		<style>
		/* Fix bad direction thingy */
		#qunit {
			direction: ltr;
		}
		</style>
	</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
	<div id="center">
		<div class="noteHint" id="hintBox" style="display: none"></div>
		<div class="noteHint" id="noteTitleHint" style="display: none">
			בבקשה תרשום את אות (או אותיות) המפלגה שלך
		</div>
		<div class="noteHint" id="noteSubtitleHint" style="display: none">
			בבקשה תרשום את שם המפלגה שלך
		</div>
		<div class="noteHint" id="noteVoteHint" style="display: none">
			לחץ כדי להצביע
		</div>
		<div id="note" style="display: none">
			<input type="text" id="noteTitle" maxlength=4></input>
			<textarea rows=2 maxlength=28 id="noteSubtitle"></textarea>
		</div>
		<div id="votesNumText">0</div>
		<div id="kolotBakalpi">קולות בקלפי</div>
		<div id="votesPerSecText">(0 קולות לשניה)</div>
	</div>
	
	<!-- bower:js -->
	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script src="../../bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="../../bower_components/qunit/qunit/qunit.js"></script>
	<!-- endbower -->
	<script src="../../src/jquery_addons.js"></script>
	<script src="../../src/opening_sequence.js"></script>
	<script src="tests.js"></script>
</body>
</html>
